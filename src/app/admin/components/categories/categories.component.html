<h3 class="text-center">Categories</h3>

<div className="datatable-crud">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="p-mr-2 p-d-inline-block"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="categories"
    class="product-table"
    [paginator]="true"
    [rows]="15"
    [responsive]="true"
    [globalFilterFields]="['name', 'quantity', 'total']"
  >
    <ng-template pTemplate="caption">
      <div
        class="p-d-flex p-ai-center p-jc-between d-flex justify-content-between"
      >
        <h5 class="p-m-0">Manage Categories</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target)?.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Category <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity">
          Total items sold <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="total">
          Total money <p-sortIcon field="total"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-category>
      <tr>
        <td>
          {{ category.title }}
        </td>
        <td>
          {{ category.quantity || 0 }}
        </td>
        <td>
          {{ category.total || 0 | currency: "EUR":"symbol":"1.2-2" }}
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editCategory(category)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteCategory(category)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Category Details"
  [(visible)]="categoryDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
  [style]="{ width: '450px' }"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-field">
      <label for="title">Name</label>
      <input
        type="text"
        pInputText
        id="title"
        [(ngModel)]="category.title"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !category.title"
        >Name is required.</small
      >
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="back()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="onSubmit()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog></p-confirmDialog>

<p-toast key="categories-toast"></p-toast>

<app-loader [loading]="loading"></app-loader>
