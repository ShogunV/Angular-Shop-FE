<div class="container-fluid">
  <h1 class="text-center">Admin Dashboard</h1>

  <div class="row">
    <div class="col-lg-offset-1 col-lg-2 col-sm-2">
      <div class="sidebar-nav">
        <ul class="nav navbar-light flex-column">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="products"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-briefcase"></i>Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="users"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-user"></i>Users</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="categories"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-list"></i>Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="orders"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-shopping-cart"></i>Orders</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-lg-8 col-sm-10 admin-view">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
