<div class="container-fluid">
  <h1 class="text-center">Admin Dashboard</h1>

  <div class="row">
    <div class="col-md-2 col-12">
      <div class="sidebar-nav">
        <ul class="nav navbar-light flex-column">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="products"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-briefcase me-3"></i>Products</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="users"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-user me-3"></i>Users</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="categories"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-list me-3"></i>Categories</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="orders"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="pi pi-shopping-cart me-3"></i>Orders</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-10 admin-view">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
