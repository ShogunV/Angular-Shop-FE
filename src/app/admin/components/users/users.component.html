<div class="mb-3">
  <p-table
    #dt
    [value]="users"
    class="product-table"
    [paginator]="true"
    [rows]="15"
    [responsive]="true"
    [globalFilterFields]="['name', 'email']"
  >
    <ng-template pTemplate="caption">
      <div
        class="p-d-flex p-ai-center p-jc-between d-flex justify-content-between"
      >
        <h5 class="p-m-0">Users</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            placeholder="Search..."
            (input)="dt.filterGlobal($any($event.target)?.value, 'contains')"
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="totalOrders">
          Total orders <p-sortIcon field="totalOrders"></p-sortIcon>
        </th>
        <th pSortableColumn="totalItems">
          Total items bought <p-sortIcon field="totalItems"></p-sortIcon>
        </th>
        <th pSortableColumn="totalDineros">
          Total money spent <p-sortIcon field="totalDineros"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          {{ user.name }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.totalOrders || 0 }}
        </td>
        <td>
          {{ user.totalItems || 0 }}
        </td>
        <td>
          {{ user.totalDineros || 0 | currency: "EUR":"symbol":"1.2-2" }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-loader [loading]="loading"></app-loader>
