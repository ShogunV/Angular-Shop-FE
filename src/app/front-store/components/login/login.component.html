<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="card text-dark bg-light mb-3 col-8 col-lg-6">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label"
                >E-Mail Address</label
              >

              <input
                id="email"
                type="email"
                class="form-control"
                [class.is-invalid]="errors?.email || errors?.data"
                name="email"
                placeholder="Enter email..."
                ngModel
                required
                autofocus
              />

              <div class="invalid-feedback" *ngIf="errors?.email">
                <strong class="d-block" *ngFor="let item of errors?.email">{{ item }}</strong>
              </div>

              <div class="invalid-feedback" *ngIf="errors?.data">
                <strong class="d-block" >{{ errors.data }}</strong>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>

              <input
                id="password"
                type="password"
                class="form-control"
                [class.is-invalid]="errors?.password || errors?.data"
                name="password"
                placeholder="Enter password..."
                ngModel
                required
              />

              <div class="invalid-feedback" *ngIf="errors?.password">
                <strong class="d-block" *ngFor="let item of errors?.password">{{ errors.password }}</strong>
              </div>

              <div class="invalid-feedback" *ngIf="errors?.data">
                <strong class="d-block" >{{ errors.data }}</strong>
              </div>
            </div>

            <div class="form-group">
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!f.valid"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-default"
                  (click)="goBack()"
                >
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
