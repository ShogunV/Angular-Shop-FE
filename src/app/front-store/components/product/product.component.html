<div class="container">
  <div class="row" *ngFor="let product of productService.prods">
    <div class="col-12 col-lg-6 mb-3">
      <img
        class="w-100"
        src="{{ url + 'storage/' }}{{
          product.image ?? 'images/No_image_available.png'
        }}"
      />
    </div>
    <div class="col-12 col-lg-6 mb-3">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <p>Category : {{ product.category }}</p>

      <div class="d-flex justify-content-between mb-5">
        <div>
          <span>Price</span>
          <p>{{ product.price | currency: "EUR":"symbol":"1.2-2" }}</p>
        </div>
        <div>
          <span>Discount</span>
          <p>{{ product.discount }}%</p>
        </div>
        <div>
          <span>After discount</span>
          <p>
            {{
              cartService.getDiscountPrice(product)
                | currency: "EUR":"symbol":"1.2-2"
            }}
          </p>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <a routerLink="" class="btn btn-secondary h-100">Back</a>
        <button
          type="button"
          class="btn btn-success cart"
          (click)="addToCart(product)"
        >
          <i class="fa fa-shopping-cart" aria-hidden="true"></i
          ><span class="glyphicon glyphicon-shopping-cart"></span>Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
