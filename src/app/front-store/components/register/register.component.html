<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="card text-dark bg-light mb-3 col-8 col-lg-6">
        <div class="card-header">Register</div>
        <div class="card-body">
          <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>

              <input
                id="name"
                type="text"
                class="form-control"
                [class.is-invalid]="errors?.name || errors?.data"
                name="name"
                placeholder="Enter username..."
                ngModel
                required
                autofocus
              />

              <div class="invalid-feedback" *ngIf="errors?.name">
                <strong class="d-block" *ngFor="let item of errors.name">{{
                  item
                }}</strong>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-Mail Address</label>

              <input
                id="email"
                type="email"
                class="form-control"
                [class.is-invalid]="errors?.email || errors?.data"
                name="email"
                placeholder="Enter fake email..."
                ngModel
                required
              />

              <div class="invalid-feedback" *ngIf="errors?.email">
                <strong class="d-block" *ngFor="let item of errors.email">{{
                  item
                }}</strong>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>

              <input
                id="password"
                type="password"
                class="form-control"
                [class.is-invalid]="errors?.password || errors?.data"
                name="password"
                placeholder="Enter password..."
                ngModel
                required
              />

              <div class="invalid-feedback" *ngIf="errors?.password">
                <strong *ngFor="let item of errors.password">{{ item }}</strong>
              </div>
            </div>

            <div class="mb-3">
              <label for="password-confirm" class="form-label"
                >Confirm Password</label
              >

              <input
                id="password-confirm"
                type="password"
                class="form-control"
                [class.is-invalid]="
                  errors?.password_confirmation || errors?.data
                "
                name="password_confirmation"
                placeholder="Confirm password..."
                ngModel
                required
              />

              <div
                class="invalid-feedback"
                *ngIf="errors?.password_confirmation"
              >
                <strong *ngFor="let item of errors.password_confirmation">{{
                  item
                }}</strong>
              </div>
            </div>

            <div class="form-group">
              <div class="d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!f.valid"
                >
                  Register
                </button>
                <button
                  type="button"
                  class="btn btn-default"
                  (click)="goBack()"
                >
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
